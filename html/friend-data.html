<script src="../js/echarts.min.js"></script>
<script>
var dom = document.getElementById("container");
var myChart = echarts.init(dom);
var app = {};
option = null;
option = {
    tooltip: {},
    legend: {
        data: ['自己评价', '他人评价'],
        textStyle: {
        	color: '#ffffff'
        }
    },
    radar: {
        // shape: 'circle',
        name: {
            textStyle: {
                color: '#fff',
                borderRadius: 3,
                fontSize: 14,
                padding: [-2, -6]
           }
        },
        splitLine: {  //分割线
		    lineStyle: {
		        // 使用深浅的间隔色
		        color: ['#FF93C5']
		    }
		},
		axisLine:{
			lineStyle:{
				color: ['#FF93C5']
			}
		},
		splitArea: {  //分割区域
			areaStyle:{
		        color: ['rgba(255,255,255,0)']
			}
		},
        indicator: [

           { name: '秒回值', max: 100},
           { name: '燃值', max: 100},
           { name: '树洞值', max: 100},
           { name: '颜值', max: 100},
           { name: '攻受值', max: 100}
        ],
        radius: '64%',
        center: ['50%','52%']
    },
    series: [{
        type: 'radar',
	    areaStyle: {
	        color: [
		        'rgba(255, 255, 255, .5)',
	        ],
	        shadowColor: 'rgba(0, 0, 0, .2)',
	        shadowBlur: 10
	    },
        data : [
            {

                name : '自己评价',

                // symbol: 'circle',  //'circle', 'rect', 'roundRect', 'triangle', 'diamond', 'pin', 'arrow', 
				lineStyle: {
					color: '#ffffff',
					width: 1
				},

					width: 1
				},
				itemStyle:{
					color: '#c43ad4'
				}
            }
        ]
    }]
};

setTimeout(function(){
	let num = 20;
	let max = 100;
	let val = option.series[0].data[0].value[0];
	let timer = setInterval(function(){
		num+=1;
		if(num >= max){
			num = max;
			clearInterval( timer );
		}
		option.series[0].data[0].value[0] = num;
		myChart.setOption(option, true);
		// console.log( option.series[0].data[0].value[0] )
	},100);
},1500)


if (option && typeof option === "object") {
    myChart.setOption(option, true);
}
