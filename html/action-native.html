<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>空间家族-操作层native</title>
  <meta name="keywords" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <link rel="stylesheet" href="../action-native.css">
</head>

<body>

	<div class="mod-action">
		
		<div class="action-wrap" style="display: none">
			<a href="javascript:;" class="btn">拍摄</a>
			<a href="javascript:;" class="btn">从手机上册选择照片</a>
			<a href="javascript:;" class="btn alien">空间相册选择</a>
			<a href="javascript:;" class="btn">查看历史家族头像</a>
			<a href="javascript:;" class="btn">取消</a>
		</div>

		<div class="action-group" style="display: block">
			<div class="list">
				<span class="icon-invite"></span>
				<p>邀请成员入群</p>
			</div>
			<div class="list">
				<span class="icon-recruit"></span>
				<p>编辑招募</p>
			</div>
			<div class="list">
				<span class="icon-update"></span>
				<p>更新</p>
			</div>
			<div class="list">
				<span class="icon-cancel"></span>
				<p>取消群关联</p>
			</div>
			<div class="list">
				<span class="icon-report"></span>
				<p>举报</p>
			</div>
			<div class="list">
				<span class="icon-delete"></span>
				<p>删除（今天剩余<em>0</em>次）</p>
			</div>
			<div class="list">
				<span class="icon-quit"></span>
				<p>退出家族</p>
			</div>
			<div class="list">
				<span class="icon-blacklist"></span>
				<p>黑名单</p>
			</div>
			<div class="list">
				<span class="icon-camera"></span>
				<p>拍摄照片</p>
			</div>
			<div class="list">
				<span class="icon-image"></span>
				<p>从手机相册选择</p>
			</div>
			<div class="list">
				<span class="icon-manage"></span>
				<p>管理家族</p>
			</div>
			<div class="list">
				<span class="icon-help"></span>
				<p>帮助说明</p>
			</div>
			<div class="list">
				<span class="icon-share"></span>
				<p>分享家族</p>
			</div>
			<div class="list">
				<span class="icon-up"></span>
				<p>升为副族长</p>
			</div>
			<div class="list">
				<span class="icon-down"></span>
				<p>降为普通成员</p>
			</div>
			<div class="list">
				<span class="icon-remove"></span>
				<p>移除成员</p>
			</div>
			<div class="list">
				<span class="icon-ignore"></span>
				<p>忽略</p>
			</div>
			<div class="list">
				<span class="icon-close"></span>
				<p>取消</p>
			</div>
		</div>
		
	</div>

<script type="text/javascript">
	document.body.addEventListener('touchstart', function () { }); 
</script>

</body>
</html>
